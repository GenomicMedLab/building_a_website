---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="news-content-container">
<div class="news-content">
<h3>{{ page.date | date_to_long_string }}</h3>
{{ page.content }}
</div>
<div class="news-sidebar">
{% if page.people %}
<h2>People</h2>
<ul>
{% for p in page.people %}
{% assign person = site.people | where:"name", p  | first %}
<li><a href="{{ person.url }}">{{ person.name }}</a></li>
{% endfor %}
</ul>
{% endif %}
</div>
</div>
