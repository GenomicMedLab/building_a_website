---
layout: default
title: Home
---
<div class="home">
  <h2 class="section-header">Recent News</h2>
  <div class="news-list-container">
    {% for post in site.posts limit: 5%}
      <div class="two-column news-list-item">
        <div class="side-column news-list-date">
          <p>{{ post.date | date: "%B %-d, %Y" }}</p>
        </div>
        <div class="main-column">
          <a class="title-link" href="{{ post.url }}">{{ post.name }}</a>
          <p>{{ post.excerpt | strip_html | truncatewords: 20 }} <a href="{{ post.url }}">More...</a></p>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="feed">
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
  </div>
</div>
